<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 2026 Cup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- REMOVER LOS SCRIPT DE ABAJO Y DEJAR SOLO ESTE -->
    <script src="app.js" defer></script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <h1>F1 <span>2026</span></h1>
        <p>CARGANDO BOXES...</p>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <div id="landing-page" class="page active">
            <h1>F1 <span>2026</span></h1>
            <h3 class="text-center">COUPLE CUP</h3>
            <div class="landing-card">
                <p class="sub-text">SELECCIONA PILOTO</p>
                <div class="player-buttons">
                    <button id="btn-varo" class="player-btn varo-btn">VARO</button>
                    <button id="btn-cia" class="player-btn cia-btn">C√çA</button>
                </div>
            </div>
        </div>

        <div id="main-page" class="page">
            <header class="app-header">
                <button id="btn-back" class="back-btn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="current-user"></h2>
                <button id="btn-refresh" class="refresh-btn"><i class="fas fa-redo"></i></button>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="race">CARRERA</button>
                <button class="tab-btn" data-tab="season">MUNDIAL</button>
                <button class="tab-btn" data-tab="points">PUNTOS</button>
            </div>

            <div class="tab-content">
                <!-- TAB CARRERA -->
                <div id="tab-race" class="tab-pane active">
                    <!-- Carrera Anterior -->
                    <div id="last-race-card" class="mobile-card hidden">
                        <p class="sub-text">üèÅ CARRERA ANTERIOR</p>
                        <h3 id="last-race-name" class="mb-20"></h3>
                        <div class="last-race-content">
                            <div class="podium-item">
                                <img id="last-p2-img" src="" class="driver-img" alt="2nd">
                                <span class="sub-text">2¬∫</span>
                            </div>
                            <div class="podium-item">
                                <img id="last-p1-img" src="" class="driver-img" alt="1st">
                                <span class="sub-text">1¬∫</span>
                            </div>
                            <div class="podium-item">
                                <img id="last-p3-img" src="" class="driver-img" alt="3rd">
                                <span class="sub-text">3¬∫</span>
                            </div>
                        </div>
                    </div>

                    <!-- Pr√≥ximo GP -->
                    <div class="mobile-card">
                        <p class="sub-text">üìÖ PR√ìXIMO GP</p>
                        <select id="gp-select" class="gp-select"></select>
                        <div class="circuit-header">
                            <img id="circuit-flag" src="" class="flag-img" alt="Bandera">
                            <h4 id="circuit-name"></h4>
                        </div>
                        <img id="circuit-map" src="" class="map-img" alt="Mapa del circuito">
                    </div>

                    <!-- Tus Apuestas -->
                    <div class="mobile-card">
                        <p class="sub-text">üéØ TUS APUESTAS</p>
                        <div class="podium-builder mt-20">
                            <div class="form-group">
                                <label class="form-label">1er Lugar</label>
                                <select id="p1-select" class="form-select">
                                    <option value="">Selecciona piloto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">2do Lugar</label>
                                <select id="p2-select" class="form-select">
                                    <option value="">Selecciona piloto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">3er Lugar</label>
                                <select id="p3-select" class="form-select">
                                    <option value="">Selecciona piloto</option>
                                </select>
                            </div>
                            <button id="btn-save-bet" class="btn btn-primary w-100 mt-20">
                                <i class="fas fa-save"></i> GUARDAR APUESTA
                            </button>
                        </div>
                    </div>
                </div>

                <!-- TAB MUNDIAL -->
                <div id="tab-season" class="tab-pane">
                    <div class="mobile-card">
                        <p class="sub-text">üèÜ APUESTAS MUNDIALES</p>
                        <!-- Contenido de apuestas mundiales -->
                    </div>
                </div>

                <!-- TAB PUNTOS -->
                <div id="tab-points" class="tab-pane">
                    <div class="mobile-card">
                        <p class="sub-text">üìä CLASIFICACI√ìN</p>
                        <!-- Tabla de puntos -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
