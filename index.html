<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 2026 Cup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="google-sheets-service.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <h1>F1 <span>2026</span></h1>
        <p>CARGANDO BOXES...</p>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <div id="landing-page" class="page active">
            <h1>F1 <span>2026</span></h1>
            <h3 style="text-align:center; color:var(--f1-red)">COUPLE CUP</h3>
            <div class="mobile-card">
                <p class="sub-text">SELECCIONA PILOTO</p>
                <div class="player-buttons">
                    <button id="btn-varo" class="player-btn varo-btn">VARO</button>
                    <button id="btn-cia" class="player-btn cia-btn">C√çA</button>
                </div>
            </div>
        </div>

        <div id="main-page" class="page">
            <header class="app-header">
                <button id="btn-back" class="back-btn"><i class="fas fa-arrow-left"></i></button>
                <h2 id="current-user"></h2>
                <button id="btn-refresh" class="refresh-btn"><i class="fas fa-redo"></i></button>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="race">CARRERA</button>
                <button class="tab-btn" data-tab="season">MUNDIAL</button>
                <button class="tab-btn" data-tab="points">PUNTOS</button>
            </div>

            <div class="tab-content">
                <div id="tab-race" class="tab-pane active">
                    <div id="last-race-card" class="mobile-card" style="display:none">
                        <p class="sub-text">üèÅ ANTERIOR CARRERA</p>
                        <h3 id="last-race-name"></h3>
                        <div class="last-race-content">
                            <div class="podium-item"><img id="last-p2-img" src="" class="driver-img"><span></span></div>
                            <div class="podium-item"><img id="last-p1-img" src="" class="driver-img"><span></span></div>
                            <div class="podium-item"><img id="last-p3-img" src="" class="driver-img"><span></span></div>
                        </div>
                    </div>
                    <div class="mobile-card">
                        <p class="sub-text">üìÖ PR√ìXIMO GP</p>
                        <select id="gp-select" class="gp-select"></select>
                        <div class="circuit-header">
                            <img id="circuit-flag" src="" class="flag-img">
                            <h4 id="circuit-name"></h4>
                        </div>
                        <img id="circuit-map" src="" class="map-img">
                    </div>
                </div>
                <div id="tab-season" class="tab-pane"></div>
                <div id="tab-points" class="tab-pane"></div>
            </div>
        </div>
    </div>
</body>
</html>
