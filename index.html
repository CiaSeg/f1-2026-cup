<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F1 2026 Cup</title>
    
    <meta name="theme-color" content="#e10600">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./assets/icon-192.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="./style.css">
    
    <script src="./google-sheets-service.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <h1>F1 <span>2026</span></h1>
            <div class="spinner"></div>
            <p>Cargando boxes...</p>
        </div>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <div id="landing-page" class="page active">
            <div class="landing-container">
                <div class="logo-container">
                    <h1>F1 <span>2026</span></h1>
                    <h3 class="subtitle">COUPLE CUP</h3>
                </div>
                
                <div class="mobile-card selection-card">
                    <p class="instruction-text">¿Quién eres hoy?</p>
                    <div class="player-buttons">
                        <button id="btn-varo" class="player-btn varo-btn">
                            <i class="fas fa-helmet-safety"></i> VARO
                        </button>
                        <button id="btn-cia" class="player-btn cia-btn">
                            <i class="fas fa-helmet-safety"></i> CÍA
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-page" class="page">
            <header class="app-header">
                <button id="btn-back" class="icon-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="header-info">
                    <span id="current-user" class="user-badge"></span>
                </div>
                <button id="btn-refresh" class="icon-btn"><i class="fas fa-sync-alt"></i></button>
            </header>

            <nav class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="race">CARRERA</button>
                    <button class="tab-btn" data-tab="season">MUNDIAL</button>
                    <button class="tab-btn" data-tab="points">PUNTOS</button>
                </div>
            </nav>

            <main class="tab-content">
                <div id="tab-race" class="tab-pane active">
                    </div>
                <div id="tab-season" class="tab-pane">
                    </div>
                <div id="tab-points" class="tab-pane">
                    </div>
            </main>
        </div>
    </div>

    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <div id="modal-icon"></div>
            <p id="modal-message"></p>
            <button onclick="document.getElementById('notification-modal').style.display='none'">OK</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('Error SW', err));
            });
        }
    </script>
</body>
</html>
